<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupstyles.css">
    <title>MITTIBAZAAR SIGNUP PAGE</title>
</head>

<body>
    <div class="navbar-container">
        <nav>
            <div class="logo-wrapper">
                <img src="PICTURES/NAVBAR_LOGO.png" alt="MITTIBAZAAR LOGO" class="navbar-logo">
            </div>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
            <a href="signup.html">SignUp</a>
        </nav>
    </div>
    <div class="signup-container">
        <h1>Sign Up Page for MITTIBAZAAR</h1>
        <form action="signup_form_submit" method="post" class="signup-form">
            <div class="form-row">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-row">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-row">
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone-number" required>
            </div>
            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-row">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>
</body>

</html>
